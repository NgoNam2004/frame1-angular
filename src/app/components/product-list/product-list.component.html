    <thead>
      <tr>
        <th>Id</th>

        <th></th>
      </tr>
    </thead>

        <td>{{ product.name }}</td>
        <td>

          <!-- <button (click)="getItem(product)">Detail</button> -->
          <button (click)="removeItem(product.id!)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="col-span-4">thong tin san pham</div>
</div>
